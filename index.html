<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Movie Streaming Site</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#tv-shows">TV Shows</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" class="section">
            <h2>Featured Movies</h2>
            <div id="featuredMovies" class="movies-container">
                <!-- Movies will be dynamically added here -->
            </div>
        </section>

        <section id="movies" class="section">
            <h2>Popular Movies</h2>
            <div id="popularMovies" class="movies-container">
                <!-- Movies will be dynamically added here -->
            </div>
        </section>

        <section id="tv-shows" class="section">
            <h2>Popular TV Shows</h2>
            <div id="popularTvShows" class="movies-container">
                <!-- TV Shows will be dynamically added here -->
            </div>
        </section>

        <section id="genres" class="section">
            <h2>Genres</h2>
            <ul id="genreList" class="genre-list">
                <!-- Genres will be dynamically added here -->
            </ul>
        </section>

        <section id="search" class="section">
            <h2>Search Movies</h2>
            <form id="searchForm" class="search-form">
                <input type="text" id="searchInput" placeholder="Search movies...">
                <button type="submit">Search</button>
            </form>
            <div id="searchResults" class="movies-container">
                <!-- Search results will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Streaming Site. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
