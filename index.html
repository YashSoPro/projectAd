<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieStream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 500px;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ MovieStream</h1>
  <input type="text" id="movieUrl" placeholder="Enter direct movie URL (mp4/mkv/...)" />
  <button onclick="loadMovie()">Play Movie</button>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    function atob64(encoded) {
      return atob(encoded);
    }

    function loadMovie() {
      const rawUrl = document.getElementById("movieUrl").value.trim();
      if (!rawUrl) return alert("Please enter a valid movie URL.");

      const proxyBase = atob64("aHR0cHM6Ly9kcnktYnJvb2stZjVkOC5kaGlyYWpiaGF3YW5hLTc0LndvcmtlcnMuZGV2Lz91cmw9");
      const finalUrl = proxyBase + encodeURIComponent(rawUrl);

      const iframe = document.getElementById("player");
      iframe.src = finalUrl;
    }
  </script>
</body>
</html>
