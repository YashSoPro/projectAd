<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Streaming</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">
            <h1>Zeus Streaming</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <div class="suggestion-box"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Recently Viewed Section -->
        <section id="recent-viewed">
            <h2 class="section-title">Recently Viewed</h2>
            <div id="recent-viewed-grid" class="movie-grid">
                <!-- Recently viewed movies will be dynamically inserted here -->
                <div class="no-movies-message">No Movies watched recently</div>
            </div>
        </section>

        <!-- Now Playing Section -->
        <section id="now-playing">
            <h2 class="section-title">Latest Movies</h2>
            <div id="movie-grid" class="movie-grid">
                <!-- Now playing movies will be dynamically inserted here -->
            </div>
        </section>
    </div>

<!-- Overlay HTML -->
<div id="custom-overlay" class="overlay hidden">
    <div class="overlay-content">
        <h2>System Stats</h2>
        <div id="cpu-counter" class="cpu-counter">CPU Usage: 0%</div>
        <div id="graph-container" class="graph-container">
            <canvas id="intensity-graph"></canvas>
        </div>
    </div>
</div>




    <!-- Link to your JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="resources.js"></script>
    <script src="loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings(); // Call the settings loader function
        });
    </script>
    <script src="display-movies.js"></script>
    <script src="search.js"></script>
    <script src="auto-play.js"></script>
</body>
</html>
