<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProjectAD</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }

    .navbar {
      background-color: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand h1 {
      margin: 0;
      font-size: 24px;
    }

    .search-container input {
      padding: 8px 10px;
      border-radius: 4px;
      border: none;
    }

    .main-container {
      padding: 20px;
    }

    .section-title {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background-color: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      display: block;
    }

    .movie-card h3 {
      font-size: 16px;
      padding: 10px;
      text-align: center;
      color: #eee;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination button {
      padding: 8px 12px;
      margin: 0 5px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="brand"><h1>ProjectAD</h1></div>
    <div class="search-container">
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Latest Movies -->
    <section id="now-playing">
      <h2 class="section-title">Latest Movies</h2>
      <div id="movie-grid" class="movie-grid"></div>
    </section>

    <div class="pagination">
      <button id="prevPage" disabled>Previous</button>
      <button id="nextPage">Next</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let currentPage = 1;

    function loadMovies(page) {
      $('#movie-grid').html('<p>Loading...</p>');
      fetch(`https://vidsrc.to/vapi/movie/popular?page=${page}`)
        .then(res => res.json())
        .then(data => {
          $('#movie-grid').html('');
          if (!data.result || data.result.length === 0) {
            $('#movie-grid').html('<p>No movies found.</p>');
            return;
          }

          data.result.forEach(movie => {
            $('#movie-grid').append(`
              <div class="movie-card">
                <a href="play.html?imdb_id=${movie.imdb_id}">
                  <img src="${movie.poster}" alt="${movie.title}">
                  <h3>${movie.title}</h3>
                </a>
              </div>
            `);
          });

          $('#prevPage').prop('disabled', page === 1);
        })
        .catch(err => {
          console.error(err);
          $('#movie-grid').html('<p>Failed to load movies.</p>');
        });
    }

    $('#nextPage').click(() => {
      currentPage++;
      loadMovies(currentPage);
    });

    $('#prevPage').click(() => {
      if (currentPage > 1) {
        currentPage--;
        loadMovies(currentPage);
      }
    });

    $(document).ready(() => loadMovies(currentPage));
  </script>
</body>
</html>
