<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoidFlix - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VoidFlix</h1>
    <input type="text" id="searchInput" placeholder="Search for movies..." />
  </header>

  <main id="movieList"></main>

  <script>
    const movies = [
      {
        title: "Attack on Titan Episode 1",
        thumbnail: "https://i3.wp.com/anitrendz.net/news/wp-content/uploads/2023/10/aotfinalseasonpart4poster.jpg?resize=696%2C978&ssl=1",
        url: "https://ik.imagekit.io/voidcraft/aot/1.mp4"
      },
      {
        title: "Naruto Movie",
        thumbnail: "https://m.media-amazon.com/images/I/81dq2zJ1UeL._AC_UF1000,1000_QL80_.jpg",
        url: "https://ik.imagekit.io/voidcraft/naruto/movie1.mp4"
      },
      {
        title: "Random Anime Clip",
        thumbnail: "https://m.media-amazon.com/images/I/71zBt7SdnvL.jpg",
        url: "https://ik.imagekit.io/voidcraft/demo/test.mp4"
      }
    ];

    const movieList = document.getElementById('movieList');
    const searchInput = document.getElementById('searchInput');

    function renderMovies(filter = '') {
      movieList.innerHTML = '';

      const filtered = movies.filter(movie =>
        movie.title.toLowerCase().includes(filter.toLowerCase())
      );

      filtered.forEach(movie => {
        const div = document.createElement('div');
        div.classList.add('movie-card');
        div.innerHTML = `
          <img src="${movie.thumbnail}" alt="${movie.title}" />
          <h3>${movie.title}</h3>
        `;
        div.onclick = () => {
          const encodedUrl = encodeURIComponent(movie.url);
          window.location.href = `play.html?url=${encodedUrl}`;
        };
        movieList.appendChild(div);
      });
    }

    searchInput.addEventListener('input', () => {
      renderMovies(searchInput.value);
    });

    // Initial render
    renderMovies();
  </script>
</body>
</html>
